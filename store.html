    <div class="container mt-5 pt-5">
        <div class="row mb-4">
            <div class="col md-6">
                <select title="form-select" class="form-select" id="categoryFilter" onchange="filterProducts()">
                    <option value="">All Categories</option>
                    <option value="interior">Interior</option>
                    <option value="exterior">Exterior</option>
                    <option value="performance">Performance</option>
                </select>
            </div>
        </div>  
        
        <div class="row" id="productsContainer">

        </div>
    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>ModStop</h5>
                    <p>Your trusted source for car accessories and modifications.</p>
                </div>
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="about.html" class="text-white">About Us</a></li>
                        <li><a href="store.html" class="text-white">Store</a></li>
                        <li><a href="contact.html" class="text-white">Contact us</a></li>

            </div>
        </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js\products.js"></script>
      <script src="js/cart.js"></script>
      

      <script>
        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = products.map(product => `
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text"><strong>${formatPrice(product.price)}</strong></p>
                            <button onclick="addToCart(${JSON.stringify(product)})" class="btn btn-primary" style="border: solid 1px #9c9c9c">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts() {
            const category = document.getElementById('categoryFilter').value;
            const filteredProducts = getProducts(category || null);
            displayProducts(filteredProducts);
        }

        document.addEventListener('DOMContentLoaded', () => {
            filterProducts();
        });
      </script>    
</body>
