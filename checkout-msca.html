                <input type="text" id="name" name="name" required><br>

                <label for="cardholder-name">Cardholder's Name :</label>

                <label for="cvv">CVV :</label>

                <br>
                <div class="voucher-section">

                </div>
                <br><button type="submit">Complete Purchase</button>
            </form>
        </section>

        <section class="order-summary">
            <h2>Order Summary</h2>
            <ul>
                <li>Car Accessory 1 - $29.99</li>
                <li>Car Accessory 2 - $19.99</li>
                <li>Shipping Fee - $5.00</li>
                <li><strong>Total: $54.98</strong></li>
                <li id="discount" style="display: none;">Discount Applied - $0.00</li>
                <li><strong id="total">Total: $54.98</strong></li>
           </ul>
        </section>
    </main>
