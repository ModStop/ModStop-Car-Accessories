
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Order Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7F4F3; /* Primary color */
            color: #5B2333; /* Secondary color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #5B2333; /* Secondary color */
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .order-status {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .order-status h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .order-details {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .status-step {
            text-align: center;
            padding: 10px;
            background-color: #F7F4F3;
            border-radius: 5px;
            width: 150px;
        }

        .status-step.active {
            background-color: #5B2333;
            color: #FFFFFF;
        }

        footer {
            background-color: #5B2333; /* Secondary color */
            color: #FFFFFF;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #FFFFFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Order Tracking</h1>
    </header>

    <div class="container">
        <div class="order-status">
            <h2>Order #123456</h2>
            <p class="order-details">Thank you for your purchase! Below is the current status of your order.</p>
            
            <div class="status-bar">
                <div class="status-step active">
                    <p>Order Placed</p>
                    <p>Nov 25, 2024</p>
                </div>
                <div class="status-step">
                    <p>Shipped</p>
                    <p>Nov 27, 2024</p>
                </div>
                <div class="status-step">
                    <p>In Transit</p>
                    <p>Nov 29, 2024</p>
                </div>
                <div class="status-step">
                    <p>Out for Delivery</p>
                    <p>Dec 2, 2024</p>
                </div>
                <div class="status-step">
                    <p>Delivered</p>
                    <p>Dec 3, 2024</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Modstop. <a href="#">Contact Us</a> | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
