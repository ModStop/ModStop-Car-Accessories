let slideIndex = 0;
const slides = document.getElementsByClassName("mySlides");
const dots = document.getElementsByClassName("dot");

// Show a specific slide
function showSlide(n) {
  slideIndex = (n + slides.length) % slides.length;

  // Remove active class from all slides and dots
  for (let i = 0; i < slides.length; i++) {
    slides[i].classList.remove("active");
    dots[i].classList.remove("active");
  }

  // Add active class to the current slide and dot
  slides[slideIndex].classList.add("active");
  dots[slideIndex].classList.add("active");
}

// Show the next slide
function nextSlide() {
  showSlide(slideIndex + 1);
}

// Show the previous slide
function prevSlide() {
  showSlide(slideIndex - 1);
}

// Automatically rotate slides every 5 seconds
let autoRotate = setInterval(nextSlide, 5000);

// Pause auto-rotation when the user interacts
function pauseAutoRotate() {
  clearInterval(autoRotate);
  autoRotate = setInterval(nextSlide, 5000); // Restart auto-rotation
}

// Attach event listeners for manual navigation
document.querySelector(".prev").addEventListener("click", () => {
  pauseAutoRotate();
  prevSlide();
});

document.querySelector(".next").addEventListener("click", () => {
  pauseAutoRotate();
  nextSlide();
});

// Attach event listeners to dots
for (let i = 0; i < dots.length; i++) {
  dots[i].addEventListener("click", () => {
    pauseAutoRotate();
    showSlide(i);
  });
}

// Initialize the first slide
showSlide(slideIndex);
