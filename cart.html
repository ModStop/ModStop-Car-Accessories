    <script>
        function displayCart() {
            const cart = getCart();
            const container = document.getElementById('cartContainer');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-cart3 display-1 text-muted"></i>
                        <h3 class="mt-3">Your cart is empty</h3>
                        <p class="text-muted">Browse our products and add some items to your cart.</p>
                        <a href="store.html" class="btn btn-primary">Continue Shopping</a>
                    </div>
                `;
                document.getElementById('cartSummary').style.display = 'none';
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-2">
                            <img src="${item.image}" class="img-fluid rounded-start" alt="${item.name}">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h5 class="card-title">${item.name}</h5>
                                <p class="card-text">${item.description}</p>
                                <p class="card-text"><small class="text-muted">Price: ${formatPrice(item.price)}</small></p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card-body text-end">
                                <div class="input-group mb-3">
                                    <button class="btn btn-outline-secondary" type="button" 
                                        onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                    <input type="number" class="form-control text-center" value="${item.quantity}" 
                                        onchange="updateQuantity(${item.id}, this.value)">
                                    <button class="btn btn-outline-secondary" type="button"
                                        onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                                </div>
                                <button class="btn btn-danger btn-sm" onclick="removeFromCart(${item.id})">
                                    <i class="bi bi-trash"></i> Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            updateCartSummary(cart);
        }

        function updateCartSummary(cart) {
            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const shipping = subtotal > 100 ? 0 : 10;
            const tax = subtotal * 0.08;
            const total = subtotal + shipping + tax;

            document.getElementById('subtotal').textContent = formatPrice(subtotal);
            document.getElementById('shipping').textContent = formatPrice(shipping);
            document.getElementById('tax').textContent = formatPrice(tax);
            document.getElementById('total').textContent = formatPrice(total);
        }


        // Initialize cart display on page load
        document.addEventListener('DOMContentLoaded', displayCart);
    </script>
