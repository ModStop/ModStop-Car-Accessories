<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css\styles.css">
    <link rel="stylesheet" href="css\cartStyle.css">
    <!-- Font Awesome for cart icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  
</head>
<body>

    <section>
        <nav class=" first-navbar navbar navbar-expand-lg nav-top fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img class="logo" src="media\logo.jpg" alt="ModStop logo"></a>
            <button name="unknown" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav me-auto">
                </div>
                <ul class="navbar-nav">
                  <li>
                      <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search an item" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                      </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="bi bi-cart2"></i>
                            <span class="badge bg-danger cart-count">0</span>
                        </a>
                    </li>
                    <li class="nav-item" id="authLinks">
                        <a class="nav-link"  href="login.html">
                          <i class="bi bi-person"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
      </nav>
      </section>
      <br>
      <br>





    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart-section">
            <i class="fas fa-shopping-cart cart-icon"></i>
            <p class="cart-empty">Your cart is empty</p>
            <p class="cart-text">Browse our products and add some items to your cart.</p>
            <a href="#" class="btn-continue">Continue Shopping</a>
        </div>
    </div>
    <div class="black-bar"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  

</body>
</html>
