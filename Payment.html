    <div class="payment-container">
        <h2>Order Summary</h2>
            
    
        

        
        <div class="summary"> 
            <p> Subtotal: RM 2686.89 <span class="price"></span></p>
            <p> Shipping Fee: RM 50.00 <span class="price"></span></p>
            <p> Total: $2736.89 <span class="price"></span></p>
        </div>

        <div class="payment-container">
        <form action="/submit-payment" method="POST">
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="touchngo">Touch'nGo</option>
                    <option value="online-banking">Online Banking</option>
                </select>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="9436 4587 1209 4302" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" placeholder="YYYY-MM-DD">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <button type="submit">Pay</button>
        </div>
        </div>
        </form> 
    </div>
