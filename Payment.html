<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Payment_style.css">
    <title>Payment - ModStop Car Accessories</title>
</head>
    
<body>
    
    <div class="container">
    <h2>Order Summary</h2>
            <div>
                <img src=">
                <div style="margin-left: 10px;">
            </div>
    
        <div>
        <button id="view-more-btn" onclick="toggleViewMore()">View More ▼</button>
        </div>

        <script>
            function toggleViewMore() {
                const moreItems = document.querySelectorAll('.more-item');
                const viewMoreBtn = document.getElementById('view-more-btn');
        
                moreItems.forEach(item => {
                    item.style.display = item.style.display === 'none' ? '' : 'none';
                });
        
                viewMoreBtn.textContent = 
                    viewMoreBtn.textContent === 'View More ▼' ? 'View Less ▲ ' : 'View More ▼';
            }
        </script><br>

        <div class="summary"> 
            <p> Subtotal: $49.98 <span class="price"></span></p>
            <p> Shipping Fee: $5.00 <span class="price"></span></p>
            <p> Total: $54.98 <span class="price"></span></p>
        </div>

        <div class="payment-container">
        <form action="/submit-payment" method="POST">
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="touchngo">Touch'nGo</option>
                    <option value="online-banking">Online Banking</option>
                </select>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="9436 4587 1209 4302" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" placeholder="YYYY-MM-DD">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <button type="submit">Pay</button>

            <footer>
                <p>&copy; 2024 ModStop Car Accessories </p>
            </footer>

        </div>
        </div>
        </form> 

</body>
</html>
